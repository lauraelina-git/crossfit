<!DOCTYPE html>
<html>

<head>
  <title>{{log.user_id}}'s training log for {{log.log_date}}</title>
</head>

<body>
  <h1> Workout of the Day for {{log.workout_date}}</h1>
  <p> 
    {{ log.warmup_description }}
  </p> 
  <p> 
    {{ log.wod_description }}
  </p> 
  <p> 
    {{ log.extras_description }}
  </p>
  <p> 
    Results: {{ log.log_text }}
  </p>
  <p>
    <a href="/"> Back to {{log.username}}'s diary</a>
  </p>
</body>

</html>
