<!DOCTYPE html>
<html>
<head>
  <title>Edit Workout</title>
</head>

<body>
  <h1>Edit Workout</h1>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}

  <form action="/edit_workout/{{ workout.id }}" method="post" style="display:inline-block">
    <p>
      WOD date: <br />
      <input type="date" id="pvm" name="workout_date" required>
    </p>
    <p>
      Description of the warm up: <br />
      <textarea name="warmup_description" rows="8" cols="80" maxlength="300" wrap="hard"></textarea>
    </p>
    <p>
      Description of the WOD: <br />
      <textarea name="wod_description" rows="15" cols="80" maxlength="300" wrap="hard" required></textarea>
    </p>
    <p>
      Description of the extras <br />
      <textarea name="extras_description" rows="8" cols="80" maxlength="300" wrap="hard"></textarea>
    </p>
    <p>
      Programming week:
      <select name = week required>
        <option value = "">Choose programming</option>
        <option value = "Week 1">Week 1</option>
        <option value = "Week 2">Week 2</option>
        <option value = "Week 3">Week 3</option>
        <option value = "Deload">Deload</option>
      </select>
    </p>
    <input type="submit" value="Save workout" /><br />
  </form>
  <form action="/" method="get">
    <p>
    </p>
    <input type="submit" value="Cancel" />
  </form>
</body>
</html>
